<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DSDLink</title>
    <link rel="stylesheet" href="res/styles/DistributorFinder.css">
    <link rel="stylesheet" href="font/IconFont.css">

    <script src="lib/jquery.min.js"></script>
    <script src="res/scripts/tab.js"></script>
    <script type="text/javascript" src="res/scripts/SiteLayout_INC.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="row">

            <!-- Left -->
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 nav-panel map-panel">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="logo-group hidden-xs col-sm-10">
                        <div class="row">
                            <div class="col-sm-4 dsdlogo">
                                <img class="img-responsive" src="img/dsdlogo.png" alt="DSDLINK">
                            </div>
                            <div class="col-sm-8 encompasslogo">
                                <img class="img-responsive" src="img/encompasslogo.png" alt="Encompass Technologies">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row">
                    <div class="main-panel clearfix" style="display:block;">
                        <div class="container-fluid">
                            <div class="row">
                                <ul class="nav nav-tabs col-xs-12 col-sm-12 col-md-3 col-lg-3" role="tablist">
                                    <div class="row">
                                        <li class="col-xs-3 col-sm-3 col-md-12 col-lg-12 active"><a href="" role="tab" data-toggle="tab"><i class="dsd-icon-warehouse"></i>Find Distributor</a></li>
                                        <li class="col-xs-3 col-sm-3 col-md-12 col-lg-12"><a href="" role="tab" data-toggle="tab"><i class="dsd-icon-beer"></i>Find Supplier</a></li>
                                        <li class="col-xs-3 col-sm-3 col-md-12 col-lg-12"><a href="" role="tab" data-toggle="tab"><i class="dsd-icon-register"></i>Register</a></li>
                                        <li class="col-xs-3 col-sm-3 col-md-12 col-lg-12"><a href=""><i class="dsd-icon-logo"></i>Contact Us</a></li>
                                    </div>
                                </ul>

                                <div class="tab-content col-xs-12 col-sm-12 col-md-9 col-lg-9">

                                    <div role="tabpanel" class="tab-pane active ">

                                        <div class="input-group">
                                            <label class="input-label">Beverage Types</label>
                                            <input type="text">
                                        </div>
                                        <div class="input-group">
                                            <label class="input-label">Supplier</label>
                                            <input type="text">
                                        </div>
                                        <div class="input-group">
                                            <label class="input-label">Brand</label>
                                            <input type="text">
                                        </div>
                                        <div class="input-group">
                                            <label class="input-label">State</label>
                                            <input type="text">
                                        </div>
                                        <div class="input-group">
                                            <label class="input-label">Distributor</label>
                                            <input type="text">
                                        </div>
                                        <button class="btn btn-green btn-block">Search</button>
                                    </div>

                                    <div id="supplier" role="tabpanel" class="tab-pane ">
                                        <div class="input-group">
                                            <input type="text">
                                            <span class="input-logo dsd-icon-search main-green"></span>
                                        </div>
                                        <div class="categories">
                                            <h4 class="main-green">Categories</h4>
                                            <ul>
                                                <li>Beer( <span>5</span> )</li>
                                                <li>Cider( <span>5</span> )</li>
                                                <li>Energy( <span>5</span> )</li>
                                                <li>Soda( <span>5</span> )</li>
                                                <li>Spiritis( <span>5</span> )</li>
                                                <li>Wine( <span>5</span> )</li>
                                            </ul>
                                        </div>

                                    </div>

                                    <div role="tabpanel" class="tab-pane ">
                                        <ul class="nav-list">
                                            <li><i class="dsd-icon-warehouse"></i>ADD A SUPPLIER <span class=""></span></li>
                                            <li><i class="dsd-icon-beer"></i>ADD A DISTRIBUTOR <span class=""></span></li>
                                        </ul>

                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <!-- Right: Map Container -->
            <div class="hidden-xs col-sm-8 col-md-9 col-lg-9 map-container" style="display:none;"></div>
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9 col-sm-offset-4 col-md-offset-3 col-lg-offset-3 form-wrapper">
                <div class="row">
                    <div class="form-head clearfix">
                        <h3><i class="dsd-icon-"></i>COMPANY INFORMATION</h3>
                        <button class="right btn btn-green">Next</button>
                    </div>
                    <div class="form-content">
                        <div class="input-group">
                            <i class="">a</i>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <i class="">a</i>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <i class="">a</i>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <i class="">a</i>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <i class="">a</i>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <i class="">a</i>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
