<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DSDLink</title>
    <link rel="stylesheet" href="res/styles/DistributorFinder.css">
    <link rel="stylesheet" href="font/IconFont.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">

            <!-- Left -->
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 nav-panel map-panel">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="logo-group hidden-xs col-sm-10">
                        <div class="row">
                            <div class="col-sm-4 dsdlogo">
                                <img class="img-responsive" src="img/dsdlogo.png" alt="DSDLINK">
                            </div>
                            <div class="col-sm-8 encompasslogo">
                                <img class="img-responsive" src="img/encompasslogo.png" alt="Encompass Technologies">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="main-panel clearfix">
                    
                        <div class="row">
                            <ul class="nav nav-tabs col-xs-12 col-sm-3 col-md-3 col-lg-3" role="tablist">
                                <div class="row">
                                    <li class="col-xs-3 col-sm-12 col-md-12 col-lg-12 col-sm-push-0 col-xs-push-3 active"><a href="#distributor" role="tab" data-toggle="tab"><i class="dsd-icon-warehouse"></i><label>Find Distributor</label></a></li>
                                    <li class="col-xs-3 col-sm-12 col-md-12 col-lg-12 col-sm-push-0 col-xs-push-6"><a href="#supplier" role="tab" data-toggle="tab"><i class="dsd-icon-beer"></i><label>Find Supplier</label></a></li>
                                    <li class="col-xs-3 col-sm-12 col-md-12 col-lg-12 col-sm-pull-0 col-xs-pull-0"><a href="#register" role="tab" data-toggle="tab"><i class="dsd-icon-register"></i><label>Register</label></a></li>
                                    <li class="col-xs-3 col-sm-12 col-md-12 col-lg-12 col-sm-pull-0 col-xs-pull-9"><a href="#contactus" role="tab" data-toggle="tab"><i class="dsd-icon-logo"></i><label>Contact Us</label></a></li>
                                </div>
                            </ul>
                        </div>
                    
                </div>
            </div>

            <!-- Right: Map Container -->
            <div class="hidden-xs col-sm-8 col-md-9 col-lg-9 map-container"></div>

        </div>

    </div>
