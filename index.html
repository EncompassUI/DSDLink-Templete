<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DSDLink</title>
    <link rel="stylesheet" href="res/styles/DistributorFinder.css">
</head>

<body>
    <div class="nav-panel">
        <div class="logo-group">
            <div class="brand dsdlogo"><img class="img-responsive" src="img/dsdlogo.png" alt="DSDLINK"></div>
            <div class="brand encompasslogo"><img class="img-responsive" src="img/encompasslogo.png" alt="Encompass Technologies"></div>
        </div>
        <div class="main-panel clearfix">
                <ul class="nav nav-tabs " role="tablist">
                    <li  class="active"><a href="#distributor"  role="tab" data-toggle="tab">Find Distributor</a></li>
                    <li ><a href="#supplier"  role="tab" data-toggle="tab">Find Supplier</a></li>
                    <li ><a href="#register"  role="tab" data-toggle="tab">Register</a></li>
                    <li ><a href="#contactus"  role="tab" data-toggle="tab">Contact Us</a></li>
                </ul>


                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="distributor">
                        <div class="input-group">
                            <input type="text" placeholder="Distributor">
                            <span class="input-img">a</span>
                        </div>
                        <div class="list-group">
                            <h4 class="list-title">Beverage Types</h4>
                            <ul>
                                <li class="list"><input type="checkbox">Beer</li>
                                <li class="list"><input type="checkbox">Cider</li>
                                <li class="list"><input type="checkbox">Energy</li>
                                <li class="list"><input type="checkbox">Soda</li>
                                <li class="list"><input type="checkbox">Spiritis</li>
                                <li class="list"><input type="checkbox">Wine</li>
                            </ul>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="supplier">...</div>
                    <div role="tabpanel" class="tab-pane" id="register">...</div>
                    <div role="tabpanel" class="tab-pane" id="contactus">...</div>
                </div>
        </div>
    </div>
</body>

</html>
