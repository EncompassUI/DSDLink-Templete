<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find Supplier</title>
    <link rel="stylesheet" href="res/styles/DistributorFinder.css">
    <link rel="stylesheet" href="font/IconFont.css">

    <script src="lib/jquery.min.js"></script>
    <script src="res/scripts/tab.js"></script>    
    <script type="text/javascript" src="res/scripts/SiteLayout_INC.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="row">

            <!-- Left -->
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 nav-panel map-panel">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="logo-group hidden-xs col-sm-10">
                        <div class="row">
                            <div class="col-sm-4 dsdlogo">
                                <img class="img-responsive" src="img/dsdlogo.png" alt="DSDLINK">
                            </div>
                            <div class="col-sm-8 encompasslogo">
                                <img class="img-responsive" src="img/encompasslogo.png" alt="Encompass Technologies">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="main-panel clearfix">
                    
                        <div class="row">
                            <ul class="nav nav-tabs col-xs-12 col-sm-3" role="tablist">
                                <div class="row">
                                    <li class="col-xs-3 col-sm-12 col-md-12 col-lg-12 col-sm-push-0 col-xs-push-3"><a href="#distributor" role="tab" data-toggle="tab"><i class="dsd-icon-warehouse"></i><label>Find Distributor</label></a></li>
                                    <li class="col-xs-3 col-sm-12 col-md-12 col-lg-12 col-sm-push-0 col-xs-push-6 active"><a href="#supplier" role="tab" data-toggle="tab"><i class="dsd-icon-beer"></i><label>Find Supplier</label></a></li>
                                    <li class="col-xs-3 col-sm-12 col-md-12 col-lg-12 col-sm-pull-0 col-xs-pull-0"><a href="#register" role="tab" data-toggle="tab"><i class="dsd-icon-register"></i><label>Register</label></a></li>
                                    <li class="col-xs-3 col-sm-12 col-md-12 col-lg-12 col-sm-pull-0 col-xs-pull-9"><a href="#contactus" role="tab" data-toggle="tab"><i class="dsd-icon-logo"></i><label>Contact Us</label></a></li>
                                </div>
                            </ul>

                            <div class="nav-content col-xs-12 col-sm-9">
                                
                                <div id="distributor" role="tabpanel" class="tab-pane active " >
                                    <div class="input-group">
                                        <label class="input-label">Beverage Types</label>
                                        <input type="text">
                                    </div>
                                    <div class="input-group">
                                        <label class="input-label">Supplier</label>
                                        <input type="text">
                                    </div>
                                    <div class="input-group">
                                        <label class="input-label">Brand</label>
                                        <input type="text">
                                    </div>
                                    <div class="input-group">
                                        <label class="input-label">State</label>
                                        <input type="text">
                                    </div>
                                    <div class="input-group">
                                        <label class="input-label">Distributor</label>
                                        <input type="text">
                                    </div>
                                    <button class="btn btn-green btn-block">Search</button>

                                </div>

                                <div id="supplier" role="tabpanel" class="tab-pane " >
                                    <div class="input-group">
                                        <label class="input-label">Beverage Types</label>
                                        <input type="text">
                                    </div>

                                </div>

                                <div id="register" role="tabpanel" class="tab-pane " >
                                    2s33

                                </div>

                                <div id="contactus" role="tabpanel" class="tab-pane " >
                                    asd
                                </div>
                            </div>
                        </div>
                    
                </div>
            </div>

            <!-- Right: Map Container -->
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9 right-panel supplier-container">
                <div class="container-fluid">
                    <!-- Category in mobile -->
                    <div class="col-xs-12 hidden-ms hidden-md hidden-lg">
                        <div class="row">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4"></div>
                        </div>
                    </div>

                    <!-- Advertisements -->
                    <div class="row">
                        <div class="col-xs-12">
                            <img src="img/ad1.jpg">
                        </div>
                    </div> 
                </div>
            </div>

        </div>

    </div>

</body>

</html>
